{% load static %}
<!-- Nothing interesting here -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- i gotta fix this... i just noticed that when i went through all the files to write comments -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">
    <div class="flex items-center justify-center min-h-screen">
        <div class="w-1/3 p-8 bg-white rounded-lg shadow-md">
            <h1 class="text-2xl font-semibold mb-4">Login</h1>
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="username" class="block text-gray-600">Username</label>
                    <input type="text" id="username" name="username" class="w-full px-4 py-2 rounded border focus:outline-none focus:ring focus:border-blue-500" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-600">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 rounded border focus:outline-none focus:ring focus:border-blue-500" required>
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
