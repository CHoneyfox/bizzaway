name: Release Game
on:
  push:
    branches: [ "main" ]
    
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Install Dependencies
      run: |
        sudo apt-get install libsdl2-dev libsdl2-image-dev

    - name: Build and Create Binary
      run: |
        cd game/static
        make
        cd ../..

    - name: Create Release Archive
      run: |
        tar -czvf archive.tar.gz --files-from <(echo -e "game/static/game\n./game/static/res/")
      shell: bash

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: game.tar.gz
        tag_name: 'v0.1'
        token: ${{ secrets.GITHUB_TOKEN }}
