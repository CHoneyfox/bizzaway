{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pizzaway{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'out.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    {% block extra %}{% endblock %}
</head>
<body class="flex flex-col gap-3 min-h-screen bg-light-pizza-yellow">


    <header class="bg-pizza-red text-white rounded-t-lg flex flex-col md:flex-row justify-around items-center p-4">
        <a href="{% url 'index' %}" class="h-full w-1/2 md:w-auto">
            <img src="{% static 'img/LOGO.png' %}" alt="Pizzaway-Logo" class="h-full w-full transition-transform transform hover:scale-105 md:scale-100">
        </a>
        <p class="text-xl md:text-2xl lg:text-3xl font-bold">Welcome to our pizzeria</p>
        <div class="flex space-x-4 mt-2 md:mt-0">
            <a href="{% url 'order' %}" class="text-lg hover:underline transition duration-300 ease-in-out">Order</a>
            <a href="{% url 'emp_index' %}" class="text-lg hover:underline transition duration-300 ease-in-out">Employees</a>
        </div>
    </header>


    <main class="flex flex-col flex-grow bg-pizza-yellow md:flex-row">
        {% block content %}{% endblock %}
    </main>


    <footer class="bg-pizza-red text-white rounded-b-lg sticky bottom-0 p-4 flex justify-center space-x-4">
        <a href="{% url 'contact' %}" class="text-sm hover:underline transition duration-300 ease-in-out">Contact</a>
        <a href="{% url 'imprint' %}" class="text-sm hover:underline transition duration-300 ease-in-out">Imprint</a>
        <a href="{% url 'privacy' %}" class="text-sm hover:underline transition duration-300 ease-in-out">Privacy Policy</a>
    </footer>


</body>
</html>
